<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chore-Champ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class=" flex flex-col items-center justify-center">
    <div id="container" class="w-[500px] h-auto bg-slate-200 p-8 rounded-2xl shadow-xl my-4">
        <h1 class="flex text-2xl font-bold my-2 p-2 justify-center">Chore-Champ</h1>
        <form action="" id="ToDo-form" class="flex flex-col">
          <input type="text" id="Tasks" placeholder=" Tasks" class="border border-slate-300 rounded-md my-2 p-2" required/>
          <input type="submit" value="Add ToDo" class="my-2 bg-lime-400 hover:bg-lime-500 text-white font-bold p-2 rounded-md cursor-pointer">
        </form>
        <h3 class="text-base font-bold my-2">ToDo-list</h3>
        <table id="Tasks-table" class="w-full border-collapse">
          <thead>
            <tr id="tableHead" class=" bg-lime-400 text-white font-bold">
              <th class="p-2 border border-slate-300 text-left w-3/4">Tasks</th>
              <th class="p-2 border border-slate-300 text-left w-1/4">Action</th>
            </tr>
          </thead>
          <tbody id="ToDo-list">
  
          </tbody>
        </table>
      </div>

    <script type="module" src="script.js"></script>
</body>
</html>
